<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddCard</title>
</head>
<body>
 



<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f9f9f9;
    color: #333;
  }

  .cart-container {
    max-width: 800px;
    margin: 40px auto;
    background: #fff;
    padding: 20px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
  }

  .cart-container h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
    color: #222;
  }

  .cart-items {
    margin: 20px 0;
    border-top: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
  }

  .cart-item:last-child {
    border-bottom: none;
  }

  .cart-item h3 {
    margin: 0;
    font-size: 18px;
    color: #444;
  }

  .cart-item span {
    font-weight: bold;
    color: #111;
  }

  /* Checkout button */
  .checkout-btn {
    display: block;
    width: 100%;
    padding: 14px;
    background: #0ea5a4;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    text-align: center;
    transition: background .3s;
  }

  .checkout-btn:hover {
    background: #0c8b8a;
  }

  /* Popup modal */
  .popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .popup:target {
    display: flex;
  }

  .popup-content {
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  }

  .popup-content h2 {
    margin-top: 0;
    color: #0ea5a4;
  }

  .close-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #0ea5a4;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
  }

  .close-btn:hover {
    background: #0c8b8a;
  }
</style>

<div class="cart-container">
  <h1>Shopping Cart</h1>

  <div class="cart-items">
    <div class="cart-item">
      <h3>Natural Cream</h3>
      <span>$19.99</span>
    </div>
    <div class="cart-item">
      <h3>Dior</h3>
      <span>$29.99</span>
    </div>
    <div class="cart-item">
      <h3>Medicube</h3>
      <span>$24.99</span>
    </div>
  </div>

  <!-- Checkout button opens popup -->
  <a href="#checkout-popup" class="checkout-btn">Checkout</a>
</div>

<!-- Popup Modal -->
<div id="checkout-popup" class="popup">
  <div class="popup-content">
    <h2>Order Confirmed âœ…</h2>
    <p>Thank you for your purchase!</p>
   
  </div>
</div>


<script>
  let cart = [];

  function addToCart(productName, price) {
    cart.push({ name: productName, price: price });
    renderCart();
  }

  function renderCart() {
    const cartDiv = document.getElementById("cart-items");
    const totalDiv = document.getElementById("cart-total");
    cartDiv.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      let li = document.createElement("li");
      li.textContent = `${item.name} - $${item.price}`;
      cartDiv.appendChild(li);
      total += item.price;
    });
    totalDiv.textContent = "Total: $" + total;
  }

  function checkout() {
    if(cart.length === 0) {
      alert("Cart is empty!");
      return;
    }
    alert("Order placed! (Demo)");
    cart = [];
    renderCart();
  }

  // Open / Close cart sidebar
  const cartSidebar = document.getElementById("cart");
  const cartIcon = document.getElementById("cart-icon");

  cartIcon.addEventListener("click", () => {
    if (cartSidebar.style.right === "0px") {
      cartSidebar.style.right = "-320px"; // hide
    } else {
      cartSidebar.style.right = "0"; // show
    }
  });

  // Attach event listeners to Buy buttons
  document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll(".sec3-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const name = btn.previousElementSibling.textContent;
        const price = 19.99; // Example price, you can set actual price
        addToCart(name, price);
      });
    });
  });
</script>
</body>
</html>
